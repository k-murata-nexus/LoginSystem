<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
	<script type="text/javascript" th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<meta charset="UTF-8">
<title>ログイン画面</title>
</head>
<body>
	<div th:insert="~{common/sourceList :: sourceList}"></div>
	<div th:replace="~{common/messageIcon :: messageIcon}"></div>
	<div class="container-fluid">
		<h2>ログイン画面</h2>
		<div class="alert alert-danger d-flex align-items-center" role="alert" th:if="${errorMsg}!=null">
			<svg class="bi flex-shrink-0 me-2" width="24" height="24">
				<use xlink:href="#exclamation-triangle-fill" />
			</svg>
			<span th:text="${errorMsg}"></span>
		</div>
		<form th:action="@{/login}" method="post" th:object="${loginForm}">
			<div class="form-group">
				<div class="col-3 col-md-2 col-xx-1">
					<p><label for="loginId">ログインID:</label>
					<input class="form-control" type="text" th:field="*{loginId}"></p>
				</div>
				<div class="col-3 col-md-2 col-xx-1">
					<p><label for="password">パスワード:</label>
					<input class="form-control" type="password" th:field="*{password}"></p>
				</div>
				<p><input class="btn btn-primary" type="submit" value="ログイン">
			</div>
			</form>
		</form>
		<a th:href="@{/signup}">ユーザ登録</a>
	</div>
</body>
</html>
